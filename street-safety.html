<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>거리 치안 평가 - 별점</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="street-safety.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
    <div class="container">
        <img src="Vector 184.svg" class="back_img"/>
        <span class="title">치안 평가하기</span>
    </div>

    <div class="street">
        <span class="street_now">지금 평가하려는 거리</span>
        <span class="street_name">181-195 Bowery</span>
        <span class="street_place">미국 뉴욕 브루클린</span>
    </div>

    <div class="question_part">
        <div class="question">
            <div class="question_1">
                <img src="street_question_1.svg" class="street_question_1">
                <div class="score">
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full" title="Awesome"></label>
                        <input type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
                        <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
                        <input type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
                        <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
                        <input type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
                        <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
                        <input type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
                        <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
                        <input type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
                    </fieldset>
                </div>
			    <h4 class="score_1" id="rating-value"></h4>
            </div>
        </div>
        <div class="btn"></div>
    </div>

    <script src="street-safety.js"></script>
</body>
</html>
